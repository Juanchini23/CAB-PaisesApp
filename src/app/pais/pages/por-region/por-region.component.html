<div class="animate__animated animate__fadeIn animated__faster">
    <h3>Bucar por region: <small>{{regionActiva | titlecase}}</small></h3>
    <hr>

    <h5>Seleccione la region deseada</h5>

    <!-- ngClass="{
                    'btn-succes: regionActiva===region'
                    'btn-outline-succes: regionActiva!=region'
                }" -->

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS(region)"
                    (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>

    <hr>
</div>




<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
